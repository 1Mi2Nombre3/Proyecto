<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos_formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="../index.html" class="form_container">
            <h2 class="form_h2">REGISTRO DE VENTAS</h2>
            <input class="form_nombre" required type="text" placeholder="NOMBRE(S)" maxlength="20"><br>
            <input class="form_apellido" required type="text" placeholder="APELLIDO(S)" maxlength="30"><br>
            <label for="nacimiento">Mes y AÃ±o de nacimiento: </label><input class="form_datos" required id="nacimiento" type="month"><br>
            <input class="form_datos" required type="text" placeholder="Pais">
            <input class="form_datos" required type="text" placeholder="Localidad"><br>
            <label>
                <span class="form_sexo">Masculino</span>
                <input required type="radio" name="opsSex" value="m">
                <span class="form_sexo">Femenino</span>
                <input required type="radio" name="opsSex" value="f">
                <span class="form_sexo">Otro</span>
                <input required type="radio" name="opsSex" value="o">
            </label>
            <br>
            <input class="form_visa" required type="number" placeholder="Nro: Visa">
            <input class="form_visa_pass" type="password" placeholder="Codigo seguridad: ???" maxlength="3"><br>
            <span><a href="" class="form_terminosCondiciones">Terminos y Condiciones</a></span>
            <input class="form_checkTerminos" required type="checkbox" placeholder=""><br>
            <div class="container_registrar">
                <input class="form_registrar" type="submit" value="REGISTRAR COMPRA">
            </div>
        </form>
    </div>
    <div id="particles-js"></div>

    <script src="../js/particles.min.js"></script>
    <script>
        particlesJS(
            {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}
        )
    </script>
</body>
</html>
